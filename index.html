<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <div class="container">
      <div class="btn_place">
        <button class="btn__container">Click me!</button>
      </div>
    </div>



    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div class="modal__close">&times;</div>
                    <div class="modal__title">It`s a modal window</div>
                    <input required placeholder="Your name" name="name" type="text" class="modal__input">
                    <input required placeholder="Your number" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">We`l call you</button>
                </form>
            </div>
        </div>
    </div> 

<script src="script.js"></script>
</body>
